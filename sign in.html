<! DOCTYPE html>
<html lang="en">
    <head> 
        <link rel="stylesheet" type="text/css" href="Vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="Resources/css/sign%20in%20style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/grid.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">
        <title>Ideahub Log in or Sign in</title>
    </head>    
    <body>
        <section class="section-form">
            <div class="row">
                <h1>IDEAHUB</h1>
            </div>
            <div class="row">
                <form method="post" action="1.html" class="contact-form">
                    <div class="row">
                        <label for="email"></label>
                            <input type="text" name="name" id="name" placeholder="Your Email or Mobile" required>
                        </div>

            <div class="row">
                            <label for="password"></label>
                            <input type="password" name="password" id="password" placeholder="Your Password" required>
                   
            <div class="row">
                            <label>&nbsp;</label>
                            </div>
                            <input type="submit" value="Sign in">
                            </div>
                    
                    <p>New to Ideahub? <a href="sign%20up.html"> Join now</a></p> 
                   
    

                </form>
                
            </div>
        </section>
     </body>
</html>
